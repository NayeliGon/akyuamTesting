<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .notification {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .notification h2 {
            margin: 0;
        }
        .notification p {
            margin: 5px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h2>¡Registro realizado con éxito!</h2>
        <p>Su información ha sido guardada correctamente.</p>
    </div>
</body>
</html>
