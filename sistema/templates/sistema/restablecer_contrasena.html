<!-- Incluimos Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Estilos adicionales -->
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa; 
    }
    .form-container {
        max-width: 400px; 
        width: 100%; 
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        background-color: #ffffff; 
    }
    .form-container h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: #343a40;
    }
    .form-label {
        font-weight: 500;
        color: #495057;
    }
    .btn-primary {
        background-color: #5a4d82;
        border: none;
    }
    .btn-primary:hover {
        background-color: #5a4d82;
    }
    .text-muted {
        font-size: 0.9rem;
    }

    #instruccion{
    color: gray;
    font-size: 0.8rem;
}
</style>

<!-- Formulario -->
<div class="form-container">
    <h2 class="text-center">Restablecer Contraseña</h2>
    <form method="POST" action="{% url 'restablecer_contrasena' user.id %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="contraseña_nueva" class="form-label">Nueva Contraseña</label>
            <input type="password" minlength="8" pattern=".*[A-Z].*.*[a-z].*" class="form-control" id="contraseña_nueva" name="contraseña_nueva" required placeholder="Introduce tu nueva contraseña">
            <p id="instruccion">La contraseña debe llevar almenos una mayúscula, al menos una minúscula y al menos 8 caracteres</p>
        </div>
        
        <div class="mb-3">
            <label for="confirmar_contraseña" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required placeholder="Confirma tu nueva contraseña">
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Restablecer Contraseña</button>
    </form>
    
    <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-muted">Volver al inicio de sesión</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
