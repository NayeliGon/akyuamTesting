<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">



    <style>
        body,html{
            width: 100%;
            height: 100%;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h2 class="mb-4">Sesiones de la participante</h2>
    

    <!--Cuadro de búsqueda por nombre-->
    <input type="text" id="searchInput" placeholder="Buscar por código, fecha o área de intervención" class="form-control mb-3">

    <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Código</th>
            <th scope="col">Fecha</th>
            <th scope="col">Área de atención</th>
            <th scope="col"></th>
          </tr>
        </thead>


        <tbody class="table-group-divider">


            {% for sesion in sesiones %}
            <tr>
            <td>{{ sesion.id }}</td>
            <td>{{ sesion.fecha }}</td>
            <td>{{ sesion.area_atencion }}</td>
        
            <td>
                <!-- Botón de Actualizar -->
                <a href="{% url 'actualizar_sesion' sesion.id %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                
              </td>
            </tr>
            {% endfor %}
                  
        </tbody>
      </table>



      <a href="{% url 'sesiones' %}" class="btn btn-success">Regresar</a>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
        document.getElementById('searchInput').addEventListener('keyup', function() {
    const searchValue = this.value.toLowerCase();
    const rows = document.querySelectorAll('tbody tr');

    rows.forEach(row => {
        // Verifica si alguna celda contiene el valor de búsqueda
        const rowText = row.textContent.toLowerCase();
        
        if (rowText.includes(searchValue)) {
            row.style.display = ''; // Muestra la fila
        } else {
            row.style.display = 'none'; // Oculta la fila
        }
    });
});


    </script>
    

</body>
</html>
