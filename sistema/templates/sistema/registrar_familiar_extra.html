<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Familiar</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body{
           background-color: #e7e7e7;
           /*color: white;*/
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Familiar</h2>
        <form method="post" class="row g-3">
            {% csrf_token %}
            
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                
                    {{ form.nombre }}
              
              </div>

              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Apellido</label>
                
                    {{ form.apellido }}
                
              </div>

              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Direccion</label>
                
                    {{ form.direccion }}
                  
              </div>

              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Telefono</label>
                
                    {{ form.telefono }}
               
              </div>


              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Relación de afinidad</label>
                
                    {{ form.relacion_afinidad }}
                 
              </div>

              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">¿De qué participante es familiar?</label>
                
                    {{ form.participante_familiar }}
                 
              </div>


              <div class="col-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="{% url 'registrar_participante' %}" class="btn btn-success">Regresar</a>
              </div>
        </form>


    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
