<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Hijo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        .content {
            margin-top: 50px;
        }
        .input-group-text {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
        }
        /* Alineación de los íconos */
        .input-group {
            align-items: center;
        }
        .input-group-text {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px; /* Ajustar ancho del ícono */
        }
    </style>
</head>
<body>
    <div class="container content">
        <h2 class="mb-4">Editar hijo</h2>
        <form method="post">
            {% csrf_token %}
            <table class="table table-bordered" id="hijosTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Género</th>
                        <th>Edad</th>
                        <th>¿Es Reconocido?</th>
                        <th>¿Es Estudiante?</th>
                        <th>Establecimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                {{ form.nombre }}
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                {{ form.apellido }}
                            </div>
                        </td>
                        <td>
                            {{ form.genero }}
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                {{ form.edad }}
                            </div>
                        </td>
                        <td>
                            {{ form.es_reconocido }}
                        </td>
                        <td>
                            {{ form.es_estudiante }}
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-school"></i></span>
                                {{ form.establecimiento }}
                            </div>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            <a href="{% url 'participantes_lista' %}" class="btn btn-success">Regresar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
