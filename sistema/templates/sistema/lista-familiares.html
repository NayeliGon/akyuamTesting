<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--Bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 

     <style>
        .content {
            margin-top: 50px;
        }
        .input-group-text {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
        }
        /* Alineación de los íconos */
        .input-group {
            align-items: center;
        }
        .input-group-text {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px; /* Ajustar ancho del ícono */
        }
    </style>

</head>
<body>

    <div class="container content">
        <h2 class="mb-4">Actualizar Familiares de participante</h2>
        
            <table class="table table-bordered" id="hijosTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Relación de afinidad</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for familiar in familiares %}
                    <tr>
                        
                        <td>{{ familiar.nombre }}</td>
                        <td>{{ familiar.apellido }}</td>
                        <td>{{ familiar.direccion }}</td>
                        <td>{{ familiar.telefono }}</td>
                        <td>{{ familiar.relacion_afinidad }}</td>

                        <td>
                            <!-- Botón de Actualizar -->
                            <a href="{% url 'actualizar_familiar' familiar.id %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                           
                          </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
           
            <a href="{% url 'participantes_lista' %}" class="btn btn-success">Regresar</a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeRow(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
